<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="detail.css" rel="stylesheet" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script defer src="tab.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button" data-id="0">Products</li>
        <li class="tab-button orange" data-id="1">Information</li>
        <li class="tab-button" data-id="2">Shipping</li>
      </ul>
      <div class="tab-content">
        <p>상품설명입니다. Product</p>
      </div>
      <div class="tab-content show">
        <p>스펙설명입니다. Information</p>
      </div>
      <div class="tab-content">
        <p>배송정보입니다. Shipping</p>
      </div>
    </div>

    <div class="container mt-3">
      <div class="card p-3">
        <span class="car-title">상품명</span>
        <span class="car-price">가격</span>
      </div>
    </div>

    <form class="container my-5 form-group">
      <p>상품 선택</p>
      <select class="form-select mt-2" id="product">
        <option>모자</option>
        <option>셔츠</option>
      </select>

      <select class="form-select mt-2 form-hide">
        <option>90</option>
        <option>100</option>
      </select>
    </form>

    <script>
      var car = ["소나타", 50000, "white"]; // 배열
      var car2 = { name: "소나타", price: [20000, 30000, 100] };
      console.log(car2);
      console.log(car2.price);
      car[0] = "아반떼";
      console.log(car[0]);
      console.log(car[1]);

      document.querySelector(".car-title").innerHTML = car2.name;
      document.querySelector(".car-price").innerHTML = car2.price[1];

      document
        .querySelector("#product")
        .addEventListener("change", function (e) {
          var selected = document.querySelector(".form-select").value;
          var target = e.currentTarget.value;
          console.log(target);
          console.log(selected);
          if (selected == "셔츠") {
            $(".form-select").eq(1).removeClass("form-hide");
          } else {
            $(".form-select").eq(1).addClass("form-hide");
          }
        });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
